<div nz-row class="container">
  <div nz-col [nzSpan]="4">
    <ul>
      <li *ngFor="let item of template">
        <div class="template-item " (click)="addComponent(item.id)">
          <img [src]="item.pic.value">
          <p>{{item.name.value}}</p>
        </div>
      </li>
    </ul>
  </div>
  <div nz-col [nzSpan]="11">
    <div class="container-phone" id="container-phone">
      <div class="container-phone-screen" id="container-phone-screen" 
      (click)="handleData($event)" data-index='myConstVar.DATA_INDEX_OF_CHOOSE_NOTHING'
      [sortablejs]="templateArr" [sortablejsOptions]="sortableOptions">
      </div>
    </div>
  </div>
  <div nz-col [nzSpan]="9">
    <!--部件具体数据-->
    <div class="container-data">
      <ng-template [ngIf]="selectComponent!=myConstVar.CHOOSE_NOTHING">
        <ng-template [ngIf]="selectComponent==myConstVar.CHOOSE_CONTENT">
          <section class="data-block" *ngIf="selectDataIndex>=0">
            <div *ngFor="let item of selectData;" nz-row>
              <p [nzSpan]=7 nz-col class="title" style="text-align:left">
                {{item[0]}}
              </p>
              <p [nzSpan]=1 nz-col>
                :
              </p>
              <div nz-col [nzSpan]=10>
                <input nz-input (keyup)="renderComponent()" [(ngModel)]="templateArr[selectIndex]['data'][selectDataIndex][item[0]]">
              </div>
            </div>
          </section>
        </ng-template>
        <ng-template [ngIf]="selectComponent==myConstVar.CHOOSE_COMPONENT">
          <section class="data-block">
            <div *ngFor="let item of selectData;" nz-row>
              <p [nzSpan]=7 nz-col class="title" style="text-align:left">
                {{item[0]}}
              </p>
              <p [nzSpan]=1 nz-col>
                :
              </p>
              <div nz-col [nzSpan]=10>
                <input nz-input (keyup)="renderComponent()" [(ngModel)]="templateArr[selectIndex][item[0]]">
              </div>
            </div>
          </section>
        </ng-template>
        <!--上下移动部件位置-->
        <div class="align-center">
          <button nz-button [nzType]="'primary'" (click)="positionUp()" *ngIf="buttonPrev">
            <i class="anticon anticon-up"></i>
            <span>向前</span>
          </button>
          <button nz-button [nzType]="'primary'" (click)="delete()"
          *ngIf="buttonDelete">
            <i class="anticon anticon-delete"></i>
            <span>删除</span>
          </button>
          <button nz-button [nzType]="'primary'" (click)="add()" 
          *ngIf="selectComponent==myConstVar.CHOOSE_CONTENT && buttonAdd">
            <i class="anticon anticon-plus"></i>
            <span>添加</span>
          </button>
          <button nz-button [nzType]="'primary'" (click)="positionDown()" *ngIf="buttonNext">
            <i class="anticon anticon-down"></i>
            <span>向后</span>
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
