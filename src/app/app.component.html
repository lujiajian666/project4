<div nz-row class="container">
  <div nz-col [nzSpan]="7">
    <p>左侧模板</p>
    <ul>
      <li *ngFor="let item of template">
        <div class="template" (click)="addComponent(item.id)">
          {{item.name}}
        </div>
      </li>
    </ul>
  </div>
  <div nz-col [nzSpan]="10">
    <p>中间显示</p>
    <div class="container-phone" [innerHtml]="renderHtml">
      <section *ngFor="let item of templateArr;let i = index" (click)="showData(i)">
        <div *ngIf="item.id == 1" class="component">
          <ul>
            <li *ngFor="let user of item.data">
              <div nz-row>
                <div nz-col [nzSpan]=8 class="align-center">
                  <img class="list-pic" [src]="user.pic">
                </div>
                <div nz-col [nzSpan]=16>
                  <p>{{user.title}}</p>
                  <p class="list-award">{{user.award}}</p>
                </div>
              </div>
            </li>
          </ul>
          <div class="align-center">
            <i class="anticon anticon-plus-circle-o" (click)="listAdd(i)"></i>
          </div>
        </div>
      </section>
    </div>

  </div>
  <div nz-col [nzSpan]="7">
    <p>右侧数据</p>
    <section *ngIf="templateArr[selectIndex]['id'] == 1">
        <div *ngFor="let item of templateArr[selectIndex]['data']">
           <label>title</label><input [(ngModel)]="item.title">
        </div>
        <input *ngIf="templateArr.length"
               [(ngModel)]="templateArr[selectIndex]['data']['title']">
        <p *ngIf="templateArr.length">
          {{templateArr[selectIndex]['name']}}
        </p>
    </section>

    <button nz-button [nzType]="'primary'" (click)="positionUp()">
      <i class="anticon anticon-down"></i>
      <span>上移</span>
    </button>
    <button nz-button [nzType]="'primary'" (click)="positionDown()">
      <i class="anticon anticon-up"></i>
      <span>下移</span>
    </button>
  </div>
</div>
